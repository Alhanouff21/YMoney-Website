<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omani Rial</title>
    <link rel="stylesheet" href="css/Style-Tax.css">
</head>

<body>
    <header>
        <h1>Omani Rial</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>
    <section>
        <p class="A">The Omani rial (Arabic: ريال, ISO 4217 code OMR) is the currency of Oman.
            It is divided into 1000 baisa (also written baiza, بيسة).</p>
    </section>
    <section>
        <form>
            <label id="Choose">Select the currency you want to convert from</label><br>
            <select name="Currency" id="Currency1">
                <option value="Saudi">Saudi Riyal</option>
                <option value="dollar">American dollar</option>
                <option value="Euro">Euro</option>
                <option value="UAE">UAE dirham</option>
                <option value="Chinese">Chinese Renminbi</option>
            </select>
            <span class="error" id="currencyError"></span>
            <br>
            <label for="Amount">Specify the amount you would like to convert</label><br>
            <input id="Amount" type="number" min="1">
            <span class="error" id="amountError"></span>
            <br>
            <button type="button" onclick="calculateConversion()">Calculate</button>
            <div id="result"></div>
        </form>
    </section>
</body>
<script>
    function calculateConversion() {
        var selectedCurrency = document.getElementById('Currency1').value;
        var amountToConvert = document.getElementById('Amount').value;
        var resultSpan = document.getElementById('result');
        var currencyError = document.getElementById('currencyError');
        var amountError = document.getElementById('amountError');
        let result = null
        if (selectedCurrency == "Saudi") {
            result = parseFloat(amountToConvert * 0.103)
        }
        if (selectedCurrency == "dollar") {
            result = parseFloat(amountToConvert * 0.385)
        }
        if (selectedCurrency == "Euro") {
            result = parseFloat(amountToConvert * 0.413)
        }
        if (selectedCurrency == "UAE") {
            result = parseFloat(amountToConvert * 0.105)
        }
        if (selectedCurrency == "Chinese") {
            result = parseFloat(amountToConvert * 0.0538)
        }
        resultSpan
        if (selectedCurrency == "") {
            currencyError.textContent = "Please select Currency "
            return
        }
        if (amountToConvert == "") {
            amountError.textContent = "Please Enter  amount"
            return
        }

        resultSpan.textContent = `The ${amountToConvert}  
        ${selectedCurrency} = ${result} Omani Rial`;
        currencyError.textContent = ""
        amountError.textContent = ""
    }
</script>

</html>
